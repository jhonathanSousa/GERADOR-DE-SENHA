<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <!-- GOOGLE-FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- STYLE-CSS -->
    <link rel="stylesheet" href="style/style.css">
    <!-- SCRIPT -->
    <script src="script/main.js" defer></script>
</head>
<body>

  <!-- LOGO -->
  <img class="logo" src="image/logo.png" alt="Gerador senha logo"/>
  <!-- /LOGO -->

  <!-- CONTAINER-INPUT -->
  <div class="container-input">
    <span>Tamanho <span class="value" id="value"></span> caracteres</span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>

    <button id="button" class="button-cta">Gerar senha</button>
  </div>
  <!-- /CONTAINER-INPUT -->

  <!-- CONTAINER-PASSWORD  -->
  <div id="container-password" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password"  class="password"></span>
    <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
  </div>
  <!-- /CONTAINER-PASSWORD  -->


</body>
</html>
